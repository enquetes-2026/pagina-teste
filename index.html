<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa Institucional – CBMAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container min-vh-100 d-flex align-items-start justify-content-center pt-4">
  <div class="card shadow p-4 mt-3 mb-4" style="max-width: 600px; width: 100%;">
    
    <h4 class="mb-3 text-center">
      Caro BM, contribua com uma breve pesquisa institucional.  
      Ela é anônima, leva menos de um minuto. Seja verdadeiro, vamos lá?
    </h4>

    <form id="enqueteForm">

      <!-- Pergunta 1 -->
      <div class="mb-3">
        <label class="form-label">
          1. Você acredita que se o CBMAM tivesse um representante político a corporação seria fortalecida?
        </label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="Sim" required>
          <label class="form-check-label">Sim</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="Não">
          <label class="form-check-label">Não</label>
        </div>
      </div>

      <!-- Pergunta 2 -->
      <div class="mb-3">
        <label class="form-label">
          2. Hoje a Polícia Militar possui 6 parlamentares. Você acredita que algum deles já fez algo pelo CBMAM?
        </label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="Sim" required>
          <label class="form-check-label">Sim</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="Não">
          <label class="form-check-label">Não</label>
        </div>
      </div>

      <!-- Pergunta 3 -->
      <div class="mb-3">
        <label class="form-label">
          3. Caso algum Bombeiro Militar viesse candidato nas eleições de 2026, você votaria nele?
        </label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="Sim" required>
          <label class="form-check-label">Sim</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="Não">
          <label class="form-check-label">Não</label>
        </div>
      </div>

      <!-- Pergunta 4 -->
      <div class="mb-3">
        <label class="form-label">
          4. Caso algum Bombeiro Militar viesse candidato, você se engajaria para conseguir outros votos para essa campanha?
        </label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q4" value="Sim" required>
          <label class="form-check-label">Sim</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q4" value="Não">
          <label class="form-check-label">Não</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="q4" value="Mais ou menos">
          <label class="form-check-label">Mais ou menos</label>
        </div>
      </div>

      <!-- Pergunta 5 -->
      <div class="mb-3">
        <label class="form-label">
          5. Dos Bombeiros Militares abaixo, em qual você votaria?
        </label>

        <select class="form-select" name="q5" required>
          <option value="">Selecione um nome</option>
          <option value="Tenente Lúcio">Tenente Lúcio</option>
          <option value="Sgt Walax">Sgt Walax</option>
          <option value="Sgt Cláudio Martins">Sgt Cláudio Martins</option>
          <option value="TC Andrey">TC Andrey</option>
          <option value="Sgt Hudson">Sgt Hudson</option>
          <option value="Cel Muniz">Cel Muniz</option>
          <option value="Sgt Israel">Sgt Israel</option>
          <option value="Sgt Paulo Costa">Sgt Paulo Costa</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Enviar resposta
      </button>

      <div id="mensagem" class="mt-3 text-center"></div>

      <p class="text-muted small text-center mt-4">
        Utilizamos identificadores técnicos para evitar respostas duplicadas.
      </p>

    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

<script>
const STORAGE_KEY = 'pesquisa_cbmam_2026_voto';
const FP_KEY = 'pesquisa_cbmam_fp';

const form = document.getElementById('enqueteForm');
const msg = document.getElementById('mensagem');
const botao = form.querySelector('button[type="submit"]');

let fingerprintId = null;

/* ========= INICIALIZA FINGERPRINT ========= */
(async () => {
  if (localStorage.getItem(FP_KEY)) {
    fingerprintId = localStorage.getItem(FP_KEY);
  } else {
    const fp = await FingerprintJS.load();
    const result = await fp.get();
    fingerprintId = result.visitorId;
    localStorage.setItem(FP_KEY, fingerprintId);
  }

  if (localStorage.getItem(STORAGE_KEY)) {
    bloquearFormulario();
  }
})();

/* ========= SUBMIT ========= */
form.addEventListener('submit', async function (e) {
  e.preventDefault();

  if (botao.disabled || !fingerprintId) return;

  botao.disabled = true;
  botao.innerText = 'Enviando...';
  msg.innerHTML = '';

  const dados = {
    q1: form.q1.value,
    q2: form.q2.value,
    q3: form.q3.value,
    q4: form.q4.value,
    q5: form.q5.value,
    fingerprint: fingerprintId
  };

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbxaDrlpkcBbnlGlWKQ-YPsq5oVkDSfY4viY5AgmUZNmRwHVxs0RsYig1Kq1PNr7mgw1/exec', {
      method: 'POST',
      body: JSON.stringify(dados),
    });

    const result = await response.json();

    if (result.success) {
      localStorage.setItem(STORAGE_KEY, 'true');
      msg.innerHTML = '<span class="text-success">Resposta registrada com sucesso ✔️</span>';
      botao.innerText = 'Enviado';
      bloquearFormulario();

    } else if (result.duplicate) {
      msg.innerHTML = '<span class="text-warning">Este dispositivo já respondeu a pesquisa.</span>';
      bloquearFormulario();

    } else {
      erroEnvio();
    }

  } catch (error) {
    erroEnvio();
    console.error(error);
  }
});

/* ========= FUNÇÕES ========= */
function bloquearFormulario() {
  const inputs = form.querySelectorAll('input, select, button');
  inputs.forEach(el => el.disabled = true);
}

function erroEnvio() {
  msg.innerHTML = '<span class="text-danger">Erro ao enviar. Tente novamente.</span>';
  botao.disabled = false;
  botao.innerText = 'Enviar resposta';
}
</script>

</body>
</html>
