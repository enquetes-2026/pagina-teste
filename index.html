<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enquete Bombeiros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    
    <h4 class="mb-4 text-center">Enquete Bombeiros Militares</h4>

    <form id="enqueteForm">

      <!-- Pergunta 1 -->
      <div class="mb-3">
        <label class="form-label">
          Você é militar do Corpo de Bombeiros?
        </label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="militar" value="Sim" required>
          <label class="form-check-label">Sim</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="militar" value="Não">
          <label class="form-check-label">Não</label>
        </div>
      </div>

      <!-- Pergunta 2 -->
      <div class="mb-3">
        <label class="form-label">
          Em quais dos Bombeiros Militares abaixo você votaria?
        </label>

        <select class="form-select" name="voto" required>
          <option value="">Selecione um nome</option>
          <option value="Cap. João Silva">Cap. João Silva</option>
          <option value="Ten. Maria Santos">Ten. Maria Santos</option>
          <option value="Sgt. Carlos Lima">Sgt. Carlos Lima</option>
          <option value="Cb. Ana Souza">Cb. Ana Souza</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Enviar voto
      </button>

      <div id="mensagem" class="mt-3 text-center"></div>

    </form>

  </div>
</div>

<script>
const form = document.getElementById('enqueteForm');
const msg = document.getElementById('mensagem');

form.addEventListener('submit', async function (e) {
  e.preventDefault();

  const dados = {
    militar: form.militar.value,
    voto: form.voto.value
  };

  msg.innerHTML = 'Enviando...';

  const response = await fetch('COLE_AQUI_A_URL_DO_WEB_APP', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(dados)
  });

  const result = await response.json();

  if (result.success) {
    msg.innerHTML = '<span class="text-success">Voto registrado com sucesso ✔️</span>';
    form.reset();
  } else {
    msg.innerHTML = '<span class="text-danger">Erro ao enviar.</span>';
  }
});
</script>

</body>
</html>
